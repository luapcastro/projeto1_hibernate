<?xml version="1.0" encoding="ISO-8859-1" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>JSF</title>
</h:head>

<h:body>

	<h:form>
		<p:breadCrumb>
			<p:menuitem />
			<p:menuitem value="Página JSF" outcome="index.jsf" />
			<p:menuitem value="Página PrimeFaces" outcome="primefaces.jsf" />
		</p:breadCrumb>
	</h:form>
	
	<h:form id="formulario">
		
		<h:messages id="msg" showDetail="true" showSummary="false" />

		<h:panelGrid columns="2">
		
			<h:outputLabel>Usuario: </h:outputLabel>
			<h:outputText value="#{telefoneManagedBean.user.nome}" />
		
			<h:outputLabel>Número: </h:outputLabel>
			<h:inputText value="#{telefoneManagedBean.telefone.numero}" />
		
			<h:outputLabel>Tipo: </h:outputLabel>
			<h:inputText value="#{telefoneManagedBean.telefone.tipo}" />
		
		</h:panelGrid>
	
		<br />
		<br />
		
		<h:commandButton value="Salvar" action="#{telefoneManagedBean.salvar}"></h:commandButton>
			
	</h:form>


	<h:form id="formTelefones">
		<h:dataTable value="#{telefoneManagedBean.user.telefonesUser}" var="fone" cellpadding="12" border="1">
				
			<f:facet name="header">Lista de Telefones</f:facet>
				
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{fone.id}" />
			</h:column>
				
			<h:column>
				<f:facet name="header">Número</f:facet>
				<h:outputText value="#{fone.numero}" />
			</h:column>
				
			<h:column>
				<f:facet name="header">Tipo</f:facet>
				<h:outputText value="#{fone.tipo}" />
			</h:column>
				
			<h:column>
				<f:facet name="header">Deletar</f:facet>
				<h:commandLink action="#{telefoneManagedBean.removeTelefone}" id="botaoRemover" immediate="true">
					<h:graphicImage height="25" width="25" url="resources/img/delete.png" />
					<f:setPropertyActionListener value="#{fone}" target="#{telefoneManagedBean.telefone}" />
					<f:ajax execute="botaoRemover" render="@form :formulario:msg" />
				</h:commandLink>
			</h:column>
				
		</h:dataTable>
	</h:form>

</h:body>

</html>
